<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <span class="col-1 city" id="Kyiv">Kyiv</span
        ><span class="col-1 city" id="Berlin">Berlin</span
        ><span class="col-1 city">Paris</span
        ><span class="col-1 city">London</span>
      </div>
      <div class="row">
        <div class="col-7">
          <form id="search-form">
            <input type="text" placeholder="Enter a city" id="search-input" />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
        <div class="col-5">
          <button class="current-button">Current</button>
        </div>
      </div>
      <div class="row current-info">
        <div class="col-4">
          <div class="current-city"></div>
          <div class="current-day-time">
            <span class="current-day">Saturday</span>
            <span id="time">23:00</span>
          </div>
          <div class="overcast">Cloudy</div>
        </div>
        <div class="col-1 current-weather-emoji"></div>
        <div class="col-1 current-temperature">
          <span id="current-temperature"></span>
        </div>
        <div class="col-2 degrees">
          <span id="celsius">°C </span><span id="fahrenheit">|°F</span>
        </div>

        <div class="col-4 current-descriptions"></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="weekday">Sun</div>
          <div class="weather-emoji">🌧️</div>
          <div class="weekday-temperature">4° - 1°</div>
        </div>
        <div class="col">
          <div class="weekday">Mon</div>
          <div class="weather-emoji">🌨️</div>
          <div class="weekday-temperature">1° - 4°</div>
        </div>
        <div class="col">
          <div class="weekday">Tue</div>
          <div class="weather-emoji">🌥️</div>
          <div class="weekday-temperature">4° - 4°</div>
        </div>
        <div class="col">
          <div class="weekday">Wed</div>
          <div class="weather-emoji">🌥️</div>
          <div class="weekday-temperature">3° - 3°</div>
        </div>
        <div class="col">
          <div class="weekday">Tue</div>
          <div class="weather-emoji">🌥️</div>
          <div class="weekday-temperature">4° - 2°</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
