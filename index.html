<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cities">
        <span class="city">Kyiv</span><span class="city">Berlin</span
        ><span class="city">Paris</span><span class="city">London</span>
      </div>
      <form id="search-form">
        <div class="row">
          <div class="col-sm-4">
            <input type="text" placeholder="Enter a city" id="search-input" />
          </div>
          <div class="col-sm-4">
            <div class="row">
              <div class="col-sm-6">
                <input type="submit" value="Search" class="search-button" />
              </div>
              <div class="col-sm-6">
                <button class="current-button">Current</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row current-info text-center">
        <div class="col-sm-3">
          <div class="current-city"></div>
          <div class="current-day-time">
            <span class="current-day">Saturday</span>
            <span id="time">23:00</span>
          </div>
          <div class="overcast">Cloudy</div>
        </div>
        <div class="col-sm-6">
          <img src="" alt="" id="current-weather-icon" />
          <span id="current-temperature"></span>
          <span class="units">
            <span id="celsius">°C </span>|<span class="active" id="fahrenheit"
              >°F</span
            >
          </span>
        </div>
        <div class="col-sm-3 current-descriptions"></div>
      </div>
      <div class="row" id="forecast"></div>
    </div>
    <div class="footer">
      This project was coded by Natalia Andriichuk and is
      <a
        href="https://github.com/Natali171/Weather.rep"
        target="_blanc"
        class="github-link"
        >open-sourced on GitHub
      </a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
